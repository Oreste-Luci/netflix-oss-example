spring:
  application:
    name: serviceC
  profiles:
    active: native
  cloud:
    config:
      enabled: true
      failFast: true  # Will not start service if no config server found
      env: default # optional
      label: master # optional
      uri: http://localhost:8888 # Location of config server (needed if discovery.enabled=false)

